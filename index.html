<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheTimelessTutor - Website Incoming</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <div class="circle"></div>
            <div class="rectangles">
                <div class="rectangle"></div>
                <div class="rectangle"></div>
            </div>
        </div>
        <h1 id="heading">TheTimelessTutor</h1>
        <p id="incoming">Website Incoming...</p>
        <div id="construction" onclick="showAlert()">Under Construction</div>
        <button id="aboutBtn" onclick="showAbout()">About</button>
        <div id="aboutSection" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAbout()">&times;</span>
                <h2>About TheTimelessTutor</h2>
                <p>We connect mentors and mentees globally, fostering learning experiences regardless of geographical location.</p>
                <h3>Contact</h3>
                <p>Email: contact@timelesstutor.com</p>
                <form id="queryForm">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="query">Your Query:</label>
                    <textarea id="query" name="query" rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2023 TheTimelessTutor™. All rights reserved.</p>
    </div>
</body>
</html>
